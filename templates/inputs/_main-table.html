<table class="main-table white-table">
  <tr>
    <th style="width: 10%">&nbsp;</th>
{% for sale in object.sale_set.all %}
    <th>{{ sale.day }}</th>
{% endfor %}
  </tr>
  <tr>
    <th style="width: 10%">Sales</th>
{% for sale in object.sale_set.all %}
    <td>{{ sale.value|floatformat:0 }}</td>
{% endfor %}
  </tr>
</table>
