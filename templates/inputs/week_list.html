{% extends 'base.html' %}

{% block content %}

<p>&nbsp;</p>
<h1>Projection</h1>

<p>&nbsp;</p>

<table class="table table-striped" style="max-width: 600px; margin-left: 40px;">
  <thead>
    <tr>
      <th scope="col">Date Range</th>
    </tr>
  </thead>
  <tbody>

{% endfor %}
  </tbody>
</table>

{% endblock %}
